<!DOCTYPE html>
<html>

<title>3D-Cube</title>

<script id="vertex-shader" type="x-shader/x-vertex">

precision mediump float;


attribute vec4 vPosition;
attribute vec4 vColor;

uniform mat4 vXMatrix;
uniform mat4 vYMatrix;
uniform mat4 vZMatrix;
varying vec4 fColor;

void main() {
    gl_PointSize = 4.0;
    fColor = vColor;
    gl_Position = (vXMatrix * vYMatrix * vZMatrix) * vPosition; 
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">

precision mediump float;

// vertex color coming from vertex shader
varying vec4 fColor;

void main() {
    gl_FragColor = fColor;
}

</script>
